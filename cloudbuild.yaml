steps:
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/expense-tracker", "."]

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/expense-tracker"]

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "expense-tracker-api",
        "--image",
        "gcr.io/$PROJECT_ID/expense-tracker",
        "--region",
        "us-central1",
        "--allow-unauthenticated",
        "--add-cloudsql-instances",
        "project-99dfbd22-2b8b-4112-9d9:europe-west4:expense-tracker-db",
        "--set-secrets",
        "JWT_SECRET=JWT_SECRET:latest,DB_HOST=DB_HOST:latest,DB_USER=DB_USER:latest,DB_PASSWORD=DB_PASSWORD:latest,DB_NAME=DB_NAME:latest,JWT_EXPIRES_IN=JWT_EXPIRES_IN:latest",
      ]

options:
  logging: CLOUD_LOGGING_ONLY
