steps:
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/expense-tracker", "."]

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/expense-tracker"]

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "expense-tracker",
        "--image",
        "gcr.io/$PROJECT_ID/expense-tracker",
        "--region",
        "us-central1",
        "--allow-unauthenticated",

        "--set-secrets",
        "JWT_SECRET=jwt-secret:latest,DB_HOST=db-host:latest,DB_USER=db-user:latest,DB_PASSWORD=db-password:latest,DB_NAME=db-name:latest",
      ]

options:
  logging: CLOUD_LOGGING_ONLY
