steps:
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/expense-tracker", "."]

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/expense-tracker"]

  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "app",
        "deploy",
        "--image-url=gcr.io/$PROJECT_ID/expense-tracker",
        "--quiet",
      ]

options:
  logging: CLOUD_LOGGING_ONLY
